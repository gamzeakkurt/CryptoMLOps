
services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5050:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./mlruns:/mlruns
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000

  airflow:
    
    image: apache/airflow:2.8.1
    build:
      context: .
      dockerfile: dockerfile.airflow
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./mlruns:/mlruns
    command: >
      bash -c "
        airflow db init 
        airflow users create \
          --username admin \
          --password admin \
          --firstname admin \
          --lastname admin \
          --role Admin \
          --email admin@example.com || true &&
        airflow webserver & 
        airflow scheduler &
        wait
      "
    depends_on:
      - mlflow

  crypto_app:
    build: ./
    ports:
      - "8001:8000"
    depends_on:
      - mlflow
      - airflow
